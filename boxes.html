<div class="container-fluid" id="main-cards">
	<div class="row">
		<div class="col-lg-3 col-lg-offset-1 col-md-4">
			<div class="content-box" id="box-mails">
				<div class="infoButtonMain">
					<div class="infoButton"></div>
				</div>
				<div id="mail-list"></div>
				<div class="extendedInfoMain">
					<div class="extendedInfo hide">
						<p class="infoText" i18n-content="promotedServices">Displays your mails from GMail. If the box isn't loading visit gmail.com and log in.</p>
						<div class="extendedInfo-footer">
							<div class="extendedInfo-footer__text">
								<div class="sliderContainer">
									<span i18n-content="coolWeather">Enable notifications</span>
									<div class="slideThree" id="coolWeather">
										<input type="checkbox" value="None" id="coolWeatherCb" name="check">
										<label for="coolWeatherCb"></label>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-4 col-md-3">
			<div class="content-box" id="box-clock">
				<div class="infoButtonMain">
					<div class="infoButton"></div>
				</div>
				<div id="clock"></div>
				<div class="extendedInfoMain">
					<div class="extendedInfo hide">
						<div class="extendedInfo-footer">
							<div class="extendedInfo-footer__text">
								<div class="sliderContainer">
									<span i18n-content="coolWeather">24h clock</span>
									<div class="slideThree" id="coolWeather">
										<input type="checkbox" value="None" id="coolWeatherCb" name="check">
										<label for="coolWeatherCb"></label>
									</div>
								</div>
								<div class="sliderContainer">
									<span i18n-content="coolWeather">Bold hour</span>
									<div class="slideThree" id="coolWeather">
										<input type="checkbox" value="None" id="coolWeatherCb" name="check">
										<label for="coolWeatherCb">s</label>
									</div>
								</div>
								<div class="sliderContainer">
									<span i18n-content="coolWeather">Bold minutes</span>
									<div class="slideThree" id="coolWeather">
										<input type="checkbox" value="None" id="coolWeatherCb" name="check">
										<label for="coolWeatherCb"></label>
									</div>
								</div>
							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="content-box" id="box-weather">
				<div class="infoButtonMain">
					<div class="infoButton"></div>
				</div>
				<h2>
				<a i18n-content="weather"></a>
				</h2>
				<div id="weather-current">
					<a><img id="weather-current-icon"></a>
					<div id="weather-current-temperature">
						<div id="weather-temperature"></div>
					</div>
					<div id="weather-current-box">
						<div id="weather-condition"></div>
						<div id="weather-wind"></div>
						<div id="weather-humidity"></div>
					</div>
				</div>
				<div id="weather-forecast-box"></div>
				<div class="extendedInfoMain">
					<div class="extendedInfo hide">
						<p class="infoText" i18n-content="locationBased"></p>
						<div class="extendedInfo-footer">
							<div class="extendedInfo-footer__text">
								<div class="sliderContainer">
									<span i18n-content="coolWeather"></span>
									<div class="slideThree" id="coolWeather">
										<input type="checkbox" value="None" id="coolWeatherCb" name="check">
										<label for="coolWeatherCb"></label>
									</div>
								</div>
								<div class="sliderContainer">
									<span i18n-content="celsius"></span>
									<div class="slideThree" id="unitSlider">
										<input type="checkbox" value="None" id="unitSliderCb" checked name="check">
										<label for="unitSliderCb"></label>
									</div>
								</div>
								<div class="sliderContainer">
									<span i18n-content="forecastAmount"></span>
									<div class="infoExtension" id="forecastSlider">
										<input type="range" value="4" id="forecastSliderCb" max="9" min="0">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-3 col-md-5">
			<div class="content-box" id="box-news">
				<div class="infoButtonMain">
					<div class="infoButton"></div>
				</div>
				<div id="news-container"></div>
				<div class="extendedInfoMain">
					<div class="extendedInfo hide">
						<p class="infoText" i18n-content="locationBased"></p>
						<div class="extendedInfo-footer">
							<div class="extendedInfo-footer__text">
								<div class="sliderContainer">
									<span i18n-content="forecastAmount">Amount</span>
									<div class="infoExtension" id="forecastSlider">
										<input type="range" value="6" id="forecastSliderCb" max="9" min="0">
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
